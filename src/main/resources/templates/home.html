<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!--<menu>-->
<header th:insert="includes/menu :: menuPrincipal"></header> <br>

<div class="container m-6">
	<table class="table table-dark table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Titulo</th>
	      <th scope="col">Detalle</th>
	      <th scope="col">Editar</th>
	      <th scope="col">Eliminar</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="post : ${listPosts}">
	      <td th:text = "${post.titulo}"></td>
	      <td><a th:href="@{/detalle/{id}(id=${post.id})}" class="btn btn-primary">Detalle</a></td>
	      <td><a th:href="@{/update/{id}(id=${post.id})}" class="btn btn-success">Editar</a></td>
	      <td><a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-danger">Eliminar</a></td>
	    </tr>
	  </tbody>
	</table>
</div>

<!-- <footer> -->
<header th:insert="includes/footer :: piePagina"></header>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
