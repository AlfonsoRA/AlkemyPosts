<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

	<!--<menu>-->
	<header th:insert="includes/menu :: menuPrincipal"></header>
	<br>

	<div class="container m-6">
		<form class="row g-3 mt-2" th:action="@{/save}" th:object="${post}"
			method="post">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{create_at}">
			<input type="hidden" th:field="*{eliminado}">
			<div th:if="${#fields.hasErrors('*')}" class="alert-danger" role="alert">
				Por favor corrija los siguientes errores:
				<ul>
					<li th:each="error: ${#fields.hasErrors('*')}" th:text="${error}">
				</ul>
			</div>
			<hr>
			<div class="mb-3 row">
				<label for="input" class="col-sm-2 col-form-label">Titulo</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="titulo" name="titulo"
						th:field="*{titulo}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="input" class="col-sm-2 col-form-label">Categoria</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="categoria"
						name="categoria" th:field="*{categoria}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="input" class="col-sm-2 col-form-label">Contenido</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="contenido"
						name="contenido" th:field="*{contenido}">
				</div>
			</div>
			<!-- 	  <div class="mb-3 row"> -->
			<!--           <div class="form-group"> -->
			<!--             <label for="imagen" class="col-sm-2 col-form-label">Imagen</label> -->
			<!--             <input type="file" id="imagen" name="archivoImagen" th:field="*{imagen}/> -->
			<!--           </div>  -->
			<!--        </div> -->
			<div class="col-sm-6">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>


	<!-- <footer> -->
	<header th:insert="includes/footer :: piePagina"></header>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
