<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!--<menu>-->
<header th:insert="includes/menu :: menuPrincipal"></header><br>

<div class="card container m-6">
  <div class="card-header">
    <h3 th:text="${detallePost.titulo}"></h3>
  </div>
  <div class="card-body">
  	<p class="card-text" th:text="'Fecha: ' + ${detallePost.create_at}"></p> <hr>
    <p class="card-text" th:text="'Descripcion: ' + ${detallePost.contenido}"></p> <hr>
    <p class="card-text" th:text="'Categoria: ' + ${detallePost.categoria}"></p> <hr>
    <p class="card-text" th:text="'Imagen: ' + ${detallePost.imagen}"></p>
  </div>
</div>

<!-- <footer> -->
<header th:insert="includes/footer :: piePagina"></header>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
